<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <div class="choices">
          <button id="rock" style="background-color: #3498db">Rock</button>
          <button id="paper" style="background-color: #7896d8">Paper</button>
          <button id="scissors" style="background-color: #c0a8e6">
            Scissors
          </button>
        </div>
        <div class="result">
          <div id="user-choice">You Chose :</div>
          <div id="computer-choice">Computer Chose :</div>
          <div id="game-result"></div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
